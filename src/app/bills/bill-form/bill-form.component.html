<md-card>
    <md-card-content>
      <h2>New Bill</h2><span><md-icon>mood</md-icon></span>

      <section class="example-section">
          <form class="example-form">

            <table class="example-full-width" cellspacing="0"><tr>
                <td><md-input-container class="example-full-width">
                  <input mdInput [(ngModel)]="bill.title" name="title" placeholder="Title">
                </md-input-container></td>
                <td><md-input-container class="example-full-width">
                  <input mdInput #postalCode [(ngModel)]="bill.value" name="value" placeholder="Value"
                  maxlength="5"
                  >
                  <md-hint align="end">{{postalCode.value.length}} / 5</md-hint>
                </md-input-container></td>
              </tr>
              <tr>
                <td><md-checkbox class="example-margin" [(ngModel)]="bill.active" name="isPaid">Is Paid</md-checkbox></td>
              </tr>
              <tr>
                <td><button md-fab (click)='createBill()' ><md-icon>check</md-icon></button></td>
              </tr>
            </table>

          </form>
      </section>
    </md-card-content>
</md-card>
